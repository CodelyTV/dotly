- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - ~/.ssh/control
    - $DOTLY_PATH/shell/init-scripts
    - $DOTFILES_PATH/shell/init-scripts
    - $DOTFILES_PATH/shell/init-scripts.enabled

- link:
    ~/.bash_profile: shell/bash/.bash_profile
    ~/.bashrc: shell/bash/.bashrc
    ~/.zimrc: shell/zsh/.zimrc
    ~/.zlogin: shell/zsh/.zlogin
    ~/.zshenv: shell/zsh/.zshenv
    ~/.zshrc: shell/zsh/.zshrc
    ~/.inputrc: shell/.inputrc
    ~/.ssh/config.d: ssh/config.d
    ~/.ssh/config.d-enabled: ssh/config.d-enabled
    ~/.ssh/config: ssh/config

- shell:
    - [chmod 0700 ~/.ssh && chmod 0700 ~/.ssh/control]

